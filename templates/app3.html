{% extends 'base.html' %}
{% block title %} App3{% endblock %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_app3.css') }}">
<script src="{{ url_for('static', filename='java/discrete.js') }}"></script>

<div class="content">
<p>GCD Calculator</p>
<textarea id = "display" readonly style="text-align: right">
    {{ result }} 
</textarea>

<form id="inputForm" action="/gcd" method="GET">

    <input type = "number" name = input1 placeholder= "Input 1">
    <input type = "number" name = input2 placeholder= "Input 2">
    <button type="submit">Calculate GCD</button>
</form>
</div>
{% endblock %}
