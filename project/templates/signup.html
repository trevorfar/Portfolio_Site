
{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="display-4">Sign Up</h3>
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/signup">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Email" autofocus="">
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Name" autofocus="">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-info btn-block btn-lg">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
